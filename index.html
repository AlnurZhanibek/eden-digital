<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eden Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="logo">
        <img src="images/logo.svg" alt="" class="logo-image" />
        <img src="images/logo-text.svg" alt="" class="logo-image-text" />
      </div>
      <nav>
        <a href="#">О КОМПАНИИ</a>
        <a href="#">ТЕХНОЛОГИИ</a>
        <a href="#">КОМАНДА</a>
        <a href="#">КОНТАКТЫ</a>
        <button>ЗАКАЗАТЬ</button>
      </nav>
    </header>
    <section class="block main-hero">
      <div class="main-hero__wrapper">
        <div class="hero-left">
          <img class="cloud-one" src="images/cloud3.svg" alt="">
          <img class="cloud-two" src="images/cloud2.svg" alt="">
          <img class="cloud-three" src="images/cloud1.svg" alt="">
          <div class="hero-text">
            <h1>Разработка сайтов для бизнеса</h1>
            <div class="hero-text__description">
              <p>Мы специализируемся на разработке адаптивных веб-сайтов,</p>
              <p>сайтов электронной коммерции и веб-приложений для компаний и организаций,</p>
              <p>которым нужен веб-сайт мирового класса. </p>
            </div>
          </div>
        </div>
        <img src="images/hero.svg" alt="">
      </div>
    </section>
    <section class="block about-us"></section>
    <section class="block technologies"></section>
    <section class="block team"></section>
    <section class="block contact"></section>
  </body>
</html>
